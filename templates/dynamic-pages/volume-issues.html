{{{header}}}

<div class="container-fluid mt-5 mb-3">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h4 class="m-0 text-uppercase font-weight-bold">
            {{#volume}}Volume {{volumeNumber}}{{/volume}}
          </h4>
        </div>
      </div>

      {{#hasIssues}}
      {{#issues}}
      <div class="col-lg-12">
        <div class="position-relative mb-3">
          <div class="bg-white border border-top-0 p-4">
            <div class="d-flex justify-content-between">
              <div>
                <h3 class="mb-3">
                  <a href="/{{domain}}/issue/{{id}}/articles/" style="color: #000000; text-decoration: none;"
                    onmouseover="this.style.color='#033e93'" onmouseout="this.style.color='#000000'">
                    Issue {{issueNumber}}
                  </a>
                </h3>
                <p class="mb-0">{{description}}</p>
              </div>
              <div class="d-flex align-items-center flex-column">
                <small>From: {{fromDate}}</small>
                <small>To: {{toDate}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/issues}}
      {{/hasIssues}}

      {{^hasIssues}}
      <div class="col-12">
        <div class="bg-white border border-top-0 p-4">
          <p>No issues available for this volume.</p>
        </div>
      </div>
      {{/hasIssues}}
    </div>
  </div>
</div>

{{{footer}}}
